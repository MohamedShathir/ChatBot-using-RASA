version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form loop on greet
  steps:
  - intent: greet
  - action: simple_form
  - active_loop: simple_form

- rule: Submit form
  condition:
  - active_loop: simple_form
  steps:
  - action: simple_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_say_data
  - action: action_custom_restart

- rule: Interruption in simple form
  condition:
  - active_loop: simple_form
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  - action: simple_form
  - active_loop: simple_form
